image boot.vfat {
	vfat {
		files = {
			"bcm2708-rpi-zero-w.dtb",
			"rpi-firmware/bootcode.bin",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup_x.dat",
			"rpi-firmware/start_x.elf",
			"rpi-firmware/overlays",
			"zImage"
		}
	}

	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}